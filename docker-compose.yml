version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: smart_drug_assistant_db
    environment:
      POSTGRES_DB: smart_drug_db
      POSTGRES_USER: drug_user
      POSTGRES_PASSWORD: drug_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drug_user -d smart_drug_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
